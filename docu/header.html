<style>
.parallax {
    /* The image used */
    background-image: "logo.png";
    /* Set a specific height */
    height: 50px;
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.myimg{
    width:50px;
    color: red;
    position: absolute;
    top: 10px;
    left: 50%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/holtzy/R-Markdown-Parallax"> <img class="myimg" src="logo.png"> </a>
</div>
